{% extends 'base.html' %}
{% load static %}

{% block main_content %}
</ul>
<div class="row">
  <div class="col-lg-12 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title">Tiendas</h4>
                <div class="single-table">
                    <div class="table-responsive">
                        <table class="table table-striped text-center">
                            <thead class="text-uppercase">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">action</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for store in object_list %}
                                <tr>
                                  <th scope="row">{{ store.id }}</th>
                                    <td>{{ store.code }}</td>
                                    <td>{{ store.name }}</td>
                                    <td>{{ store.address }}</td>
                                    <td><i class="ti-pencil"></i> <i class="ti-trash"></i></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
